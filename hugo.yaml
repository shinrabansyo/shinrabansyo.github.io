baseURL: https://shinrabansyo.github.io/
title: 森羅万象プロジェクト
defaultContentLanguage: ja
enableRobotsTXT: true

mediaTypes:
  text/redirects:
    delimiter: ''

outputFormats:
  redirects:
    baseName: _redirects
    isPlainText: true
    mediaType: text/redirects
    root: true

permalinks:
  blog: /:section/:year/:month/:day/:slugorcontentbasename

imaging:
  resampleFilter: CatmullRom
  quality: 75
  anchor: smart

languages:
  ja:
    languageName: 日本語
    title: 森羅万象プロジェクト
    params:
      description: 森羅万象プロジェクトのホームページです
      time_format_default: 2006.01.02
      time_format_blog: 2006.01.02

markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    style: tango
    noClasses: false

params:
  # First one is picked as the Twitter card image if not set on page.
  # images: [images/project-illustration.png]

  github_repo: https://github.com/shinrabansyo/shinrabansyo.github.io
  github_project_repo: https://github.com/shinrabansyo/shinrabansyo.github.io
  github_branch: master

  version: 0.1.0

  prism_syntax_highlighting: false

  copyright:
    authors: >-
      森羅万象プロジェクト | [CC BY 4.0](https://creativecommons.org/licenses/by/4.0) |
    from_year: 2023
    to_year: 2026

  ui:
    breadcrumb_disable: false
    navbar_logo: false
    sidebar_menu_foldable: true
    sidebar_menu_compact: false
    sidebar_search_disable: false
    showLightDarkModeMenu: true

  btn-lg: class="btn btn-lg btn-{1}" role="button"
  FA: <i class="fa-{1} fa-{2} text-{3} px-1"></i>

  links:
    developer:
      - name: Zenn
        url: https://zenn.dev/p/shinrabansyou
        icon: fab fa-z
      - name: Qiita
        url: https://qiita.com/shinrabansyoProject
        icon: fab fa-q
      - name: X
        url: https://x.com/Shinrabansho_pj
        icon: fab fa-x-twitter
      - name: GitHub
        url: https://github.com/shinrabansyo/
        icon: fab fa-github

security:
  funcs:
    getenv:
      - ^(BRANCH|BUILD_ID|COMMIT_REF|CONTEXT|DEPLOY_ID|NETLIFY|PULL_REQUEST|REVIEW_ID)$

module:
  hugoVersion:
    extended: true
    min: 0.155.0
  imports:
    - path: github.com/google/docsy
      disable: false
